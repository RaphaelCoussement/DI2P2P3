<div *ngIf="application">
    <h3>{{ application.name }}</h3>
    <p><strong>Type:</strong> {{ application.type === applicationType.GrandPublic ? 'Grand Public' : 'Professionnelle' }}</p>
</div>
<button class="btn btn-danger mt-3" (click)="deleteApplication()">Supprimer l'application</button>
  
<div *ngIf="errorMessage" class="alert alert-danger">
{{ errorMessage }}
</div>
