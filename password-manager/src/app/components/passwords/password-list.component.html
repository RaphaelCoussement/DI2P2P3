<div class="min-vh-100 bg-light">
    <!-- Header -->
    <div class="py-4 px-5 d-flex justify-content-between align-items-center bg-white border-bottom">
      <h2 class="h3 text-dark">Mots de passe</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPasswordModal">
        Ajouter un mot de passe
      </button>
    </div>
  
    <!-- Password Cards -->
    <div class="container py-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div *ngFor="let password of passwords" class="col" (click)="viewPasswordDetail(password.id)">
          <div class="card shadow-sm border-0">
            <!-- Content -->
            <div class="card-body">
              <p class="text-muted mb-2">Mot de passe chiffré :</p>
              <p class="p-2 rounded bg-light break-words">
                {{ password.encryptedPassword }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal d'ajout de mot de passe -->
  <div class="modal fade" id="addPasswordModal" tabindex="-1" aria-labelledby="addPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header du modal -->
        <div class="modal-header">
          <h5 class="modal-title" id="addPasswordModalLabel">Ajouter un mot de passe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Corps du modal (formulaire) -->
        <div class="modal-body">
          <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="applicationId" class="form-label">Application</label>
              <select class="form-select" id="applicationId" formControlName="applicationId" required>
                <option *ngFor="let app of applications" [value]="app.id">{{ app.name }}</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="encryptedPassword" class="form-label">Mot de passe chiffré</label>
              <input type="text" class="form-control" id="encryptedPassword" formControlName="encryptedPassword" required>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
