<div class="min-vh-100 bg-light">
    <!-- Header -->
    <div class="py-4 px-5 d-flex justify-content-between align-items-center bg-white border-bottom">
      <h2 class="h3 text-dark">Mots de passe</h2>
    </div>
  
    <!-- Password Cards -->
    <div class="container py-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div *ngFor="let password of passwords" class="col">
          <div class="card shadow-sm border-0">
            <!-- Content -->
            <div class="card-body">
              <p class="text-muted mb-2">Mot de passe chiffr√© :</p>
              <p class="p-2 rounded bg-light break-words">
                {{ password.encryptedPassword }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
