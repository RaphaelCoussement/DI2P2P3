<div class="container py-5">
    <div *ngIf="password" class="card shadow-sm border-0">
        <div class="card-body">
        <h5 class="card-title">Détails du mot de passe</h5>
        <p><strong>Application: </strong>{{ password.application.name }}</p>
        <p><strong>Mot de passe chiffré: </strong>{{ password.encryptedPassword }}</p>
        </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
</div>
